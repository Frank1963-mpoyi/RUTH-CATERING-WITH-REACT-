{% extends 'main.html' %}
{% load static %}


{% block content %}
<div class="container mt-5">
    <h3 class="text-center text-primary"> SIGN UP FORM </h3>
    <div class="row justify-content-center">
        <div class="col-8">
            <form action="" method="POST" > 
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="" name="email">
                </div>
        
                <div class="form-group">
                    <label for="exampleFormControlInput1">Username</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="usernam">
                </div>
        
                <div class="form-group">
                    <label for="exampleFormControlInput1">First Name </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="fname">
                </div>
        
                <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name </label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" name="lname">
                </div>
        
                
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password </label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="" name="pass1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Password (again)</label>
                    <input type="password" class="form-control" id="exampleFormControlInput1" placeholder="" name="pass2">
                </div>
                
                <div class="mb-5">
                <button type="submit" class="btn btn-outline-primary"> &nbsp;SIGNUP </button>
                &nbsp; &nbsp; Already Have An Account ? <a href="{% url 'login' %}"> &nbsp;Login </a>
                </div>
                </form>

        </div>
    </div>
</div>


{% endblock content %}
