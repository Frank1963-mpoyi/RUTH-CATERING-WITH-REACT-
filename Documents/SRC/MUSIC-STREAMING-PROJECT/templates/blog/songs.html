{% extends  'main.html' %}
{% load static %}

{% block content %}


<style>
    .col-md-4 img {
        width: 300px;
        height: 250px;

    }
</style>

<div class="container my-5">

    {% for i in song %}
    <div class="card mb-3" style="max-width: 940px;">
        <div class="row g-0">
        <div class="col-md-4">
            <img src="{{ i.images.url }}" alt="...">
        </div>
        <div class="col-md-8">
            <div class="card-body">
            <h5 class="card-title text-info">Name: {{ i.name }}</h5>
            <p class="card-text">Tag: {{ i.tags }}</p>
            <p class="card-text">Movie: {{ i.movie }}</p>

            {% if user.is_authenticated %}
            <form  method="POST">{% csrf_token %}
              <input type="hidden" name="music_id" value="{{i.song_id}}">
              <a href="{% url 'song_post' i.song_id %}"><button class="btn btn-outline-danger">Listen Song</button></a>
            </form>
            {% else %}
            <a href="{% url 'song_post' i.song_id %}"><button class="btn btn-outline-danger">Listen Song</button></a>
            <!-- <p class="card-text"><small class="text-muted"> Listen </small></p> -->
           {% endif %}
            </div>
        </div>
        </div>
    </div>
    {% endfor %}
</div>

{% endblock content %}
